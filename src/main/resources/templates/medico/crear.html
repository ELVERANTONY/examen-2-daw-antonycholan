
<!-- Navbar -->
<div th:replace="fragments/navbar"></div>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white text-center">
                    <h4>Crear Médico</h4>
                </div>

                <div class="card-body">

                    <!-- Formulario -->
                    <form th:action="@{/medicos}" th:object="${medico}" method="post">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan" required>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ej: Pérez" required>
                        </div>

                        <!-- Colegiatura -->
                        <div class="mb-3">
                            <label class="form-label">N° de Colegiatura</label>
                            <input type="text" th:field="*{colegiatura}" class="form-control" placeholder="Ej: CMP-123456" required>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estado}" class="form-select" required>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>

                        <!-- Especialidades (ManyToMany) -->
                        <div class="mb-3">
                            <label class="form-label">Especialidades</label>
                            <select multiple name="especialidadIds" class="form-select" required>
                                <option th:each="esp : ${especialidades}"
                                        th:value="${esp.id}"
                                        th:text="${esp.nombre}"></option>
                            </select>
                            <div class="form-text">Mantén presionada la tecla Ctrl (Windows) o Cmd (Mac) para seleccionar varias.</div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/medicos}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
