
<div th:replace="fragments/navbar"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Lista de Médicos</h2>
        <a th:href="@{/medicos/crear}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Crear Médico
        </a>
    </div>

    <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>CODIGO</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>ESPECIALIDADES</th>
            <th>COLEGIATURA</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medico : ${medicos}">
            <td th:text="${medico.id}"></td>
            <td th:text="${medico.nombre}"></td>
            <td th:text="${medico.apellido}"></td>

            <!-- Mostrar varias especialidades -->
            <td>
                <span th:each="esp : ${medico.especialidades}"
                      class="badge bg-primary me-1"
                      th:text="${esp.nombre}"></span>
            </td>

            <td th:text="${medico.colegiatura}"></td>
            <td>
                <span th:text="${medico.estado == true ? 'Activo' : 'Inactivo'}"
                      th:classappend="${medico.estado} ? 'badge bg-success' : 'badge bg-secondary'"></span>
            </td>

            <td>
                <a th:href="@{'/medicos/actualizar/' + ${medico.id}}" class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <form th:action="@{'/medicos/eliminar/' + ${medico.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Estás seguro que quieres eliminar este médico?');">
                        <i class="bi bi-trash3"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
