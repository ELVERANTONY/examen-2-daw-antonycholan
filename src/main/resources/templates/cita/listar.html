<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas Médicas - Cronos Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar"></div>

<div class="container mt-5 pt-4">
    <h2 class="mb-4">Lista de Citas Médicas</h2>
    
    <a th:href="@{/citas/crear}" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Crear Cita
    </a>

    <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>PACIENTE</th>
            <th>MÉDICO</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>MOTIVO</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.id}"></td>
            <td th:text="${cita.paciente.nombreCompleto}"></td>
            <td th:text="${cita.medico.nombre + ' ' + cita.medico.apellido}"></td>
            <td th:text="${cita.fecha}"></td>
            <td th:text="${cita.hora}"></td>
            <td th:text="${cita.motivo}"></td>
            <td>
                <span th:if="${cita.estado == 'PROGRAMADA'}" class="badge bg-warning text-dark">PROGRAMADA</span>
                <span th:if="${cita.estado == 'ATENDIDA'}" class="badge bg-success">ATENDIDA</span>
                <span th:if="${cita.estado == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
            </td>
            <td>
                <a th:href="@{'/citas/actualizar/' + ${cita.id}}" class="btn btn-sm btn-primary me-1">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <form th:action="@{'/citas/eliminar/' + ${cita.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Estás seguro que quieres eliminar esta cita?');">
                        <i class="bi bi-trash3"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
