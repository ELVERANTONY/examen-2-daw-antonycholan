<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cita - Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar"></div>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white text-center">
                    <h4>Crear Cita</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/citas}" th:object="${cita}" method="post">

                        <!-- Paciente -->
                        <div class="mb-3">
                            <label class="form-label">Paciente</label>
                            <select name="pacienteId" class="form-select" required>
                                <option value="">Seleccionar paciente...</option>
                                <option th:each="paciente : ${pacientes}"
                                        th:value="${paciente.id}"
                                        th:text="${paciente.nombreCompleto}"></option>
                            </select>
                        </div>

                        <!-- Médico -->
                        <div class="mb-3">
                            <label class="form-label">Médico</label>
                            <select name="medicoId" class="form-select" required>
                                <option value="">Seleccionar médico...</option>
                                <option th:each="medico : ${medicos}"
                                        th:value="${medico.id}"
                                        th:text="${medico.nombre + ' ' + medico.apellido}"></option>
                            </select>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" th:field="*{fecha}" class="form-control" required>
                        </div>

                        <!-- Hora -->
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" th:field="*{hora}" class="form-control" required>
                        </div>

                        <!-- Motivo -->
                        <div class="mb-3">
                            <label class="form-label">Motivo</label>
                            <textarea th:field="*{motivo}" class="form-control" rows="3" 
                                      placeholder="Ej: Revisión general, dolor de cabeza, etc." required></textarea>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estado}" class="form-select" required>
                                <option value="PROGRAMADA">Programada</option>
                                <option value="ATENDIDA">Atendida</option>
                                <option value="CANCELADA">Cancelada</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/citas}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
