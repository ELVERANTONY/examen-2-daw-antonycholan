<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar"></div>

<div class="container mt-5 pt-4">
    <h2 class="mb-4">Especialidades</h2>
    
    <a th:href="@{/especialidades/crear}" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Crear Especialidad
    </a>

    <table class="table table-bordered table-hover text-center shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>CÓDIGO</th>
            <th>NOMBRE</th>
            <th>DESCRIPCIÓN</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="especialidad : ${especialidades}">
            <td th:text="${especialidad.id}"></td>
            <td th:text="${especialidad.nombre}"></td>
            <td th:text="${especialidad.descripcion}"></td>
            <td>
                <a class="btn btn-sm btn-primary me-1"
                   th:href="@{'/especialidades/actualizar/' + ${especialidad.id}}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <form th:action="@{'/especialidades/eliminar/' + ${especialidad.id}}" method="post"
                      style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Seguro que deseas eliminar esta especialidad?');">
                        <i class="bi bi-trash3"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
