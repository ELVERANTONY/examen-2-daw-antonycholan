<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente - Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar"></div>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white text-center">
                    <h4>Registrar Paciente</h4>
                    <small>Se generará automáticamente una Historia Clínica</small>
                </div>
                <div class="card-body">
                    <form th:action="@{/pacientes}" th:object="${paciente}" method="post">

                        <!-- Nombres -->
                        <div class="mb-3">
                            <label class="form-label">Nombres</label>
                            <input type="text" th:field="*{nombres}" class="form-control" 
                                   placeholder="Ej: Juan Carlos" required>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" th:field="*{apellidos}" class="form-control" 
                                   placeholder="Ej: Pérez García" required>
                        </div>

                        <!-- DNI -->
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" th:field="*{dni}" class="form-control" 
                                   placeholder="Ej: 12345678" maxlength="8" required>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" 
                                   placeholder="Ej: 987654321" required>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control" 
                                   placeholder="Ej: paciente@email.com" required>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/pacientes}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Registrar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
